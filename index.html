<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#000000" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Reusable-Comment-Component"
      content="Author: Tesfaye,
    Description:  Reusable-comment-component PWA created with web-components,
    IndexedDB, vite, lint, and prettier."
    />
    <link rel="shortcut icon" href="/reusable-comment-component/images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/reusable-comment-component/css/styles.css" />
    <link rel="manifest" href="/reusable-comment-component/manifest.json" />
    <link rel="apple-touch-icon" href="/reusable-comment-component/images/logo_192.png" />
    
    <title>Tesfaye's Reusable-Comment-Component</title>
    <script type="module" crossorigin src="/reusable-comment-component/assets/index.539adb65.js"></script>
  </head>
  <body>
    <header id="header">
      <h1>Reuseble component</h1>
    </header>
    <section class="main">
      <div class="main_container">
        <form id="form" action="/">
          <div id="form_image">
            <img src="/reusable-comment-component/images/cute_dog.avif" alt="cute dog" />
            <h2>Please comment on picture</h2>
          </div>
          <div id="form_input">
            <div class="input-flex">
              <div class="input-control">
                <label for="username" class="label">Username</label>
                <input
                  id="username"
                  name="username"
                  type="text"
                  placeholder="Insert your name..."
                />
                <div class="error"></div>
              </div>
              <div class="input-control">
                <label for="email" class="label">Email</label>
                <input
                  id="email"
                  name="email"
                  type="text"
                  placeholder="example@domain.com"
                />
                <div class="error"></div>
              </div>
            </div>

            <div class="input-control">
              <label for="comment" class="label">Comment</label>
              <textarea
                id="comment"
                cols="50"
                rows="4"
                placeholder="Please insert your comments..."
              ></textarea>
              <div class="error"></div>
            </div>
            <div class="input-control">
              <div class="input-check">
                <input type="checkbox" id="input-checkbox" name="terms" />
                <p>
                  I have read and accept
                  <a href="#">SOMETHING Terms and Conditions</a>
                </p>
                <div class="error"></div>
              </div>
            </div>
            <button type="submit">Add comment</button>
            <button type="button" id="clear_bnt">Clear comments</button>
          </div>
        </form>
      </div>
    </section>
    <footer class="footer">
      <h3 class="footer__text">Copyright, Tesfaye Eshetie, 2022</h3>
    </footer>
  </body>
</html>
